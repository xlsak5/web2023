<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!-- 1 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- 2 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!-- 3 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>   
    
    <script>
        let table = "<table border='1'>";

            for(let i=1; i<=5; i++){
                table += "<tr>";
                
                for(let j=1; j<=5; j++){
                    table += "<td>"+i;
                    table += "</td>";
                }
                
                table += "</tr>";
            }
            
            table += "</table>";

            document.write(table);
    </script>
